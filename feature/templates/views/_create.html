<section id="create-<%= slugifiedName %>">

	<div class="panel panel-primary">
		<div class="panel-heading">
			Crear <%= featureSingularName %>
		</div>
		<div class="panel-body">

			<form name="form" ng-submit="vm.create()" novalidate>

				<formly-form model="vm.<%= camelizedSingularName %>" fields="vm.fields" form="form"></formly-form>

				<hr/>
				<div class="form-group">
					<button type="submit" class="btn btn-success" ng-disabled="vm.form.$dirty && vm.form.$invalid">
						<i class="glyphicon glyphicon-ok"></i> Guardar
					</button>
					<a class="btn btn-danger" ui-sref="<%= moduleName %>">
						<i class="glyphicon glyphicon-remove"></i> Cancelar
					</a>
				</div>

				<div ng-show="vm.error" class="alert alert-danger form-group">
					<strong ng-bind="vm.error"></strong>
				</div>

				<pre ng-if="$root.$verbose">{{ vm.<%= camelizedSingularName %> | json:spacing }}</pre>

			</form>

		</div>
	</div>

</section>
