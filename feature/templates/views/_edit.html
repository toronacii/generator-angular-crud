<section id="edit-<%= slugifiedName %>">

	<div class="panel panel-primary">
		<div class="panel-heading">
			Editar <%= featureSingularName %>
		</div>
		<div class="panel-body">

			<form ng-submit="vm.update()" novalidate>

				<formly-form model="vm.<%= camelizedSingularName %>" fields="vm.formFields" form="vm.form">
				</formly-form>

				<hr/>
				<div class="form-group">
					<button type="submit" class="btn btn-success" ng-disabled="vm.form.$dirty && vm.form.$invalid">
						<i class="glyphicon glyphicon-ok"></i> Save
					</button>
					<a class="btn btn-danger" ui-sref="app.<%= dotFeatureSingularName %>">
						<i class="glyphicon glyphicon-remove"></i> Cancel
					</a>
				</div>

				<div ng-show="vm.error" class="alert alert-danger form-group">
					<strong ng-bind="vm.error"></strong>
				</div>

				<pre ng-if="$root.$verbose">{{ vm.<%= camelizedSingularName %> | json:spacing }}</pre>

			</form>


		</div>
	</div>

</section>
